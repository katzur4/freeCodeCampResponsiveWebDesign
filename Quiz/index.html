<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AccessibilityQuiz" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" />
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="i">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav> 

    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Student Name: </label><input type="text" name="student-name" id="student-name" placeholder="Juan Dela Cruz">
                </div>
                <div class="info">
                    <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="juandelacruz@gmail.com">
                </div>
                <div class="info">
                    <label for="birthday">D.O.B: <span class="sr-only">(Date of Birth)</span></label><input type="date" name="birthday" id="birthday" placeholder="dd/mm/yyyy">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question1">
                        <legend>Why is Ammar Sister?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" id="q1-a1" value="true" name="q1"/>True
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" id="q1-a2" value="false" name="q1"/>False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question2">
                        <legend> Who is lag?</legend>
                        <ul class="answers-list">
                            <li> 
                                <label for="q2-a1">
                                    <input type="radio" id="q2-a1" value="true" name="q2">True
                                </label>
                            </li>
                            <li>
                                <label for="q2-a2">
                                    <input type="radio" id="q2-a2" value="false" name="q2">False
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="answer1">Is this real life?</label>
                    </div>
                    <div class="answer">
                        <select id="answer1" name="answer1"required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="answer2">Is this just fantasy?</label>
                    </div>
                    <div class="answer">
                        <textarea id="answer2"name="answer2"rows="3" cols="30" placeholder="This is the real life..."></textarea>
                    </div>
                  </div>
            </section>
            <button type="submit">Send</button>
        </form>      
    </main>
    <footer>
        <address>
            <a href="https://freecodecamp.org">freeCodeCamp</a><br />
             San Francisco<br />
            California<br />
             USA
        </address>
    </footer>
    
</body>
</html>
